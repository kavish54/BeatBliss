<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recommApp/recom-home.css' %}">
</head>
<body>

    <h1>✅ Login Successful</h1>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for a song..." autocomplete="off">
        <ul id="suggestions-list"></ul>
    </div>

    <script>
        document.getElementById("search-bar").addEventListener("input", function() {
            let query = this.value.trim();
            if (query.length < 2) return;
        
            fetch(`/autocomplete/?q=${query}`)
            .then(response => response.json())
            .then(data => {
                let suggestionsList = document.getElementById("suggestions-list");
                suggestionsList.innerHTML = "";
        
                data.suggestions.forEach(song => {
                    let sid = song.id;
                    let url = `/results/${sid}/`;
                    let listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <a href="${url}">
                            <img src="${song.image}" class="song-img">
                            <div class="song-text">
                                <strong>${song.name}</strong> <br>
                                <small>${song.artist}</small>
                            </div>
                        </a>
                    `;
                    suggestionsList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error fetching autocomplete:", error));
        });
    </script>

</body>
</html>

             width: 400px;

             width: 50px;

             border-radius: 5px;
         }
         .like-button {
             background: none;
             border: none;
             cursor: pointer;
             font-size: 20px;
             color: grey;
         }
         .like-button.liked {
             color: red;
         }
     </style>
 </head>
 <body>
 
     <div id="search-container">
         <input type="text" id="search-bar" placeholder="Search for a song..." autocomplete="off">
         <ul id="suggestions-list"></ul>
     </div>
 
     <div id="selected-song-container"></div>
 
     <script>
         document.getElementById("search-bar").addEventListener("input", function() {
             let query = this.value.trim();
             if (query.length < 2) return;
 
             fetch(`/autocomplete/?q=${query}`)
             .then(response => response.json())
             .then(data => {
                 let suggestionsList = document.getElementById("suggestions-list");
                 suggestionsList.innerHTML = "";
 
                 data.suggestions.forEach(song => {
                     let listItem = document.createElement("li");
                     listItem.innerHTML = `
                         <img src="${song.image}" width="40">
                         <strong>${song.name}</strong> - ${song.artist}
                     `;
                     listItem.addEventListener("click", function() {
                         addSongToCard(song);
                     });
                     suggestionsList.appendChild(listItem);
                 });
             })
             .catch(error => console.error("Error fetching autocomplete:", error));
         });
 
         function addSongToCard(song) {
             let selectedContainer = document.getElementById("selected-song-container");
 
             let card = document.createElement("div");
             card.classList.add("song-card");
 
             card.innerHTML = `
                 <img src="${song.image || 'default-placeholder.jpg'}">
                 <div>
                     <strong>${song.name}</strong> <br>
                     <small>${song.artist}</small>
                 </div>
                 <button class="like-button">❤️</button>
             `;
 
             let likeButton = card.querySelector(".like-button");
             likeButton.addEventListener("click", function() {
                 likeButton.classList.toggle("liked");
             });
 
             selectedContainer.appendChild(card);
         }
     </script>
 
 </body>
