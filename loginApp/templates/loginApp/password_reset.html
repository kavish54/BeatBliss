{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'loginApp/sign-in.css' %}" />
    <style>
        .message {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <h1>Reset Password</h1>

            <!-- âœ… Show Success/Error Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="Userfield">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {% if form.email.errors %}
                        <small class="error-text">{{ form.email.errors.0 }}</small>
                    {% endif %}
                </div>
                <button type="submit" class="create-btn">Send Reset Link</button>
            </form>
        </div>
    </div>  
</body>
</html>
