<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Classifier</title>
    {% load static %}
    <link rel="stylesheet" href={% static "genreApp/genre-home.css" %}>
</head>
<body>
    <nav>
        <div class="logo">BeatBliss</div>
        <ul>
            <li><a href={% url "genreHome" %}>Home</a></li>
            <li><a href={% url "recHome" %}>Recommender</a></li>

            {% if request.session.current_user %}
                <li><a href={% url "profile-page" %}> {{ request.session.current_user }} </a></li>
            {% else %}
                <li><a href={% url "login" %}>Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="top-section">
        <h1>Discover Your Music's Genre</h1>
        <p>Upload your song and let our AI classify its genre instantly.</p>
    </div>

    <div class="bottom-section">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-upload" class="custom-file-upload">
                Choose File
            </label>
            <input type="file" id="file-upload" name="file">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
