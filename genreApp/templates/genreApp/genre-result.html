<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Prediction Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'genreApp/genre-result.css' %}">
</head>
<body>
    <nav>
        <div class="logo">BeatBliss</div>
        <ul>
            <li><a href={% url "genreHome" %}>Home</a></li>
            <li><a href={% url "recHome" %}>Recommender</a></li>

            {% if request.session.current_user %}
                <li><a href={% url "profile-page" %}> {{ request.session.current_user }} </a></li>
            {% else %}
                <li><a href={% url "login" %}>Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="result-container">
        <h1>Song Uploaded Successfully! ðŸŽµ</h1>
        <div class="result-box">
            <p><strong>Song Name:</strong> {{ song.name }}</p>
            <p><strong>Predicted Genre:</strong> {{ song.genre }}</p>
        </div>
        <a href="{% url 'genreHome' %}" class="upload-again-btn">Upload Another Song</a>
    </div>
    
</body>
</html>
